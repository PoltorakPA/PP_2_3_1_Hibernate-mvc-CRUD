<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label>change user details:</label>
    <br/>
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>
    <label for="lastname">Enter lastname:</label>
    <input type="text" th:field="*{lastname}" id="lastname"/>

    <br/>
    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age"/>

    <br/>
    <label for="email">Enter email:</label>
    <input type="email" th:field="*{email}" id="email"/>

    <br/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>

    <br/>
    <label for="roles">Enter roles:</label>
    <input type="text" th:field="*{roles}" id="roles"/>

    <br/>
    <br/>
    <input type="submit" value="Apply Changes"/>
</form>
</body>
</html>
